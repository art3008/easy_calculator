<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="usrInp" placeholder="0">
            <br>
            <button class="num_btn" onclick="press(7)">7</button>
            <button class="num_btn" onclick="press(8)">8</button>
            <button class="num_btn" onclick="press(9)">9</button>
            <button class="act_btn" onclick="press('+')">+</button>
            <br>
            <button class="num_btn" onclick="press(4)">4</button>
            <button class="num_btn" onclick="press(5)">5</button>
            <button class="num_btn" onclick="press(6)">6</button>
            <button class="act_btn" onclick="press('-')">-</button>
            <br>
            <button class="num_btn" onclick="press(1)">1</button>
            <button class="num_btn" onclick="press(2)">2</button>
            <button class="num_btn" onclick="press(3)">3</button>
            <button class="act_btn" onclick="press('*')">*</button>
            <br>
            <button class="num_btn">.</button>
            <button class="num_btn" onclick="press(0)">0</button>
            <button class="num_btn" onclick="clrInp()">C</button>
            <button class="act_btn"onclick="press('/')">/</button>
            <br>
            <button class="equal_btn" onclick="equal()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
